<!DOCTYPE html>
 <head>
	 <title>Count Down to 2022</title>
    <meta charset="UTF-8"/>
    <meta name= "viewport" content= "width=device-width initial-scale=1.0 ">
	 <link rel="stylesheet" href="Style.css" type="text/css">

 </head>
	 <body>
	        <div class="container">
	        <h2>
	        <span class="text">Count Down
	        <span class="to">to
	        <span class="new">New Year</span></span></span>
	        <span class="year">2022</span>
	        </h2>
	              <div class="countdown">
	              
	                    <div  id="day">00</div>
	                    <span>:</span>
	                    
	                    <div id="hour">00</div>
	                    <span>:</span>
	                         
	                    <div id="minute">00</div>
	                    <span>:</span>
	                    
	                    <div id="second">00</div>
	             </div>
	             
	             <div class="message">
	            <marquee direction= "right"><p>Happy <span class="code">New </span>Year- from Austin <span class="code">Code</span> Webs.</p>
	            </marquee>
	             </div>
	             
	        </div>
	          
	 <script src= "Script.js" type="text/javascript">           
	 </script>    
	           
	 </body>
 </html>
